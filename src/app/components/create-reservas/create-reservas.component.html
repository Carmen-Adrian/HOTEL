<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>{{titulo}}
              <div *ngIf="loading" class="spinner-border float-right" role="status">
                <span class="visually-hidden"></span>
              </div>
            
          </h3>
          <span *ngIf="submitted && createReserva.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
          <form class="row" [formGroup]="createReserva" (ngSubmit)="agregarEditarReserva()">
            <input type="text" class="form-control " formControlName="nombre"  placeholder="Nombre">

            <input type="text" class="form-control" formControlName="correo" placeholder="Correo Electronico">

            <input type="number" class="form-control" formControlName="telefono" placeholder="Numero Telefonico">
            <div class="row">
              <div class="col">
                <input type="number" class="form-control form-control-lg"  formControlName="p_adultas" placeholder="Personas Adultas">
              </div>
              <div class="col">
                <input type="number" class="form-control form-control-lg" formControlName="ninos" placeholder="NiÃ±os">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="date" class="form-control form-control-lg" formControlName="D_llegada" placeholder="Dia llegada">
              </div>
              <div class="col">
                <input type="date" class="form-control form-control-lg" formControlName="D_salida" placeholder="Dia salida">
              </div>
            </div>

            <input type="text" class="form-control" formControlName="T_habitacion" placeholder="Tipo Habitacion">

            <input type="text" class="form-control" formControlName="Pago" placeholder="Metodo Pago">


            <div class="mt-3">
              <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/list-reservas">Volver</button>
              <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
            </div>
          </form>


        </div>
      </div>
    </div>
  </div>
