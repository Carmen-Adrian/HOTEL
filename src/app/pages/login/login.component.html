<h3 align="center"> Inicio de Sesion</h3>
<body>
  <a routerLink="/login-screen">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
    </svg>
  </a>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Correo</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email"aria-describedby="emailHelp"  [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input   type="password" class="form-control" id="exampleInputPassword1" name ="pass"aria-describedby="passwordHelp"  [(ngModel)]="pass" required>
    </div>
    <button type="button" class="btn btn-primary btn-block" (click)="OnSubmitIniciar()" routerLink="/list-reserva">Iniciar Sesion</button>
    <p routerLink="/reset"><a >¿Olvidaste tu contraseña?</a></p>

  </form>
  

</body>

</html>
