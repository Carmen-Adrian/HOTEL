<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/src/assets/img/hotel.ico">
  <title>Hotel Posada Del Ángel Villahermosa</title>
  <link rel="stylesheet" href="login.component.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx"><img
            src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img1.jpg"
            alt="" /></div>
        <div class="formBx">
          <form [formGroup]="loginForm" (gnSubmit)="onlogin">
            <h2>Sign In</h2>
            <input type="email"  placeholder="Correo" formControlName="email" />
            <input type="password" placeholder="Contraseña" formControlName="password" />
            <input type="submit"  value="Login" [routerLink]="['/reservacion']">
            <p>
              ¿No tienes una cuenta?
              <a [routerLink]="['/sign-up']" class="rk-menu__link">Sign Up.</a>
            </p>
          </form>
        </div>
      </div>

    </div>
  </section>

  <script src="/src/assets/js/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</body>

</html>
