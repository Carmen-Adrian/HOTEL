<!doctype html>
<html>

<head>

  <!-- Bootstrap CSS -->

<a routerLink="/login">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
    </svg>
  </a>
<body class="ae-container-fluid ae-container-fluid--inner rk-main">
    <div align="center">
        <a><img src="assets/img/¡bienvenido! (1).gif" aling="au-xs-ta-center" class="circular--portrait"></a>
      </div>
    <form (submit)="send()">
    <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Restablecer Contraseña</h3>
            
            <div class="card-text">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1"></label>
                        <input [(ngModel)]="email"   type="email" class="form-control form-control-sm" placeholder="Ingrese su correo">
                    </div>
    
                    <button  type="submit" class="btn btn-primary btn-block"  (click)="send()" >Enviar</button>
                </form>
            </div>
        </div>
    </div>
</form>
</body>

</html>
