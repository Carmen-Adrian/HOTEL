<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Posada Del √Ångel Villahermosa</title>
  <link rel="icon" type="image/svg+xml" href="/HOTEL/src/assets/img/hotel.ico">
  <link rel="stylesheet" href="contacto.component.css">
 
</head>

<body>
  <div class="contact-container">
    <div class="left-col">
      <img class="logo" src="https://www.indonesia.travel/content/dam/indtravelrevamp/en/logo.png"/>
    </div>
    <div class="right-col">  
      <h1>Contacto</h1>
      <form id="contact-form" method="post">
        	<!-- Name -->
		<div class="form-group position-relative">
      <label for="name">Nombre</label>
			<label for="formName" class="d-block">
				<i class="icon" data-feather="user"></i>
			</label>
			<input type="text" id="formName" class="form-control form-control-lg thick" placeholder="-------">
		</div>

		<!-- E-mail -->
		<div class="form-group position-relative">
      <label for="name">Correo Electronico</label>
			<label for="formEmail" class="d-block">
				<i class="icon" data-feather="mail"></i>
			</label>
			<input type="email" id="formEmail" class="form-control form-control-lg thick" placeholder="-----------------------">
		</div>

		<!-- Message -->
		<div class="form-group message">
      <label for="name">Mensaje</label>
			<textarea id="formMessage" class="form-control form-control-lg" rows="5" placeholder="--------"></textarea>
		</div>
			<button type="submit" class="btn btn-primary" tabIndex="-1">Enviar</button>
	
    
  </form>
  <div id="error"></div>
  <div id="success-msg"></div>
    </div>
  </div>
  <script>
    const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');

function switchTheme(e) {
    if (e.target.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
    }
    else {
        document.documentElement.setAttribute('data-theme', 'light');
    }    
}

toggleSwitch.addEventListener('change', switchTheme, false);


const name = document.getElementById('name');
const email = document.getElementById('email');
const message = document.getElementById('message');
const contactForm = document.getElementById('contact-form');
const errorElement = document.getElementById('error');
const successMsg = document.getElementById('success-msg');
const submitBtn = document.getElementById('submit');
  
const validate = (e) => {
  e.preventDefault();
 
  if (name.value.length < 3) {
    errorElement.innerHTML = 'Your name should be at least 3 characters long.';
    return false;
  } 
  
  if (!(email.value.includes('.') && (email.value.includes('@')))) {
    errorElement.innerHTML = 'Please enter a valid email address.';
    return false;
  } 

  if (!emailIsValid(email.value)) {
    errorElement.innerHTML = 'Please enter a valid email address.';
    return false;
  }

  if (message.value.length < 15) {
    errorElement.innerHTML = 'Please write a longer message.';
    return false;
  }

  errorElement.innerHTML = '';
  successMsg.innerHTML = 'Thank you! I will get back to you as soon as possible.'; 

  e.preventDefault();
  setTimeout(function () {
    successMsg.innerHTML = '';
    document.getElementById('contact-form').reset();
  }, 6000);

  return true;

}

const emailIsValid = email => {
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

submitBtn.addEventListener('click', validate);
  </script>
</body>

</html>
